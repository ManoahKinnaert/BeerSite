<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeerSite - {% block title %}{% endblock %}</title>
    <!-- CSS stuff, bootstrap, ... -->
    <link rel="stylesheet" href="{{ url_for('frontend.static', filename='css/index.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"> 
        <a href="/"
            class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"> 
            <img src="{{ url_for('frontend.static', filename='img/beer.png') }}"
            class="bi me-2" width="40" height="32" aria-hidden="true">

            <span class="fs-4">BeerSite</span>
         </a>
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a href="/" class="nav-link px-2 text-white">Home</a></li>
            <li class="nav-item"><a href="/paper" class="nav-link px-2 text-white">Paper</a></li>
            <li class="nav-item"><a href="/chat_with_beer" class="nav-link px-2 text-white">ChatWithBeer</a></li>
            <li class="nav-item"><a href="/gallery" class="nav-link px-2 text-white">Galerij</a></li>
        </ul>
    </header>
    {% block content %}
    {% endblock %}
</body>
</html>
